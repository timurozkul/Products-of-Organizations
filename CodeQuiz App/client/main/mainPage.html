<template name="mainPage">
	{{> header}}
	{{> mainPageBody}}

</template>

<template name="header">
	<div class="container-fluid page-title">
		<h1><a href='/'>Quiz Booklet</a></h1>
		<div id="login-screen">
			{{> loginButtons}}
		</div>
	</div>
</template>

<template name="mainPageBody">
	<div class="background">
		<div class="quizCreateBody col-md-8 col-md-offset-2">
			<div class="col-md-12">
				<div class="col-md-6">
					<h1>Choose a Quiz</h1>
					<ul>
						{{#each quizes }}
							{{> singleQuiz }}
						{{/each}}
					</ul>
				</div>
				<div class="col-md-6">
					<h1>Your Quizes</h1>
						{{#each userQuizes }}
							{{> singleQuizEdit }}
						{{/each}}
				</div>
			</div>
			<div class="col-md-1 col-md-offset-5">
				<h1>Or</h1>
				<button class="btn btn-danger" id="createBtn">Create</button>
			</div>
		</div>
	</div>
</template>

<template name='singleQuiz'>
	<li><a href="/play/{{this._id}}">{{this.quizName}}</a></li>
</template>

<template name='singleQuizEdit'>
	<li><a href="/play/{{this._id}}">{{this.quizName}}</a>
		<i class="fa fa-trash" id="{{this._id}}"></i> <i class="fa fa-pencil" id="{{this._id}}"></i>
	</li>{{this._id}}
</template>
